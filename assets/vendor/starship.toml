# ~/.config/starship.toml

add_newline = false
command_timeout = 10000

[directory]
truncate_to_repo=true
truncation_length=2

[character]
success_symbol = " "
error_symbol = " "
format = "$symbol"

[line_break]
disabled = true

[nodejs]
disabled = true

[lua]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[kubernetes]
disabled = true

[openstack]
disabled = true

[docker_context]
disabled = true

[terraform]
disabled = true

[rust]
format = "via [$symbol($version)]($style)"
